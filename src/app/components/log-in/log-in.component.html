<section>
    <div class="container py-5 h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 2rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../assets/images/sign.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form >
  
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign In</h5>
  
                    <div class="form-outline mb-4">
                      <input class="form-control form-control-lg" type="username" name="username" [(ngModel)]="username" placeholder="Username" />
                    </div>
  
                    <div class="form-outline mb-4">
                      <input class="form-control form-control-lg" type="password" name="password" [(ngModel)]="password"  placeholder="Password"/>
                     
                    </div>
                    <div class="pt-1 mb-4">
                      <a class="btn btn-dark btn-lg btn-block" type="button" >Login</a>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/signUp"
                        style="color: #393f81;">Sign Up here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
