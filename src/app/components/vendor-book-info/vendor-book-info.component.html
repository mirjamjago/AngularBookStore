<section class="d-flex flex-column">
    <div id="page-content">
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand">BookStore</a>
           <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" href="/shop/vendor/:userName">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/bookshelf/:userName">Your Bookshelf</a></li>
                <li class="nav-item"><a class="nav-link active" href="/addNew/:userName">Add New</a></li>
            </ul>
                <ul>
                    <a class="btn btn-outline-dark" href="/shop" role="button">Log out</a>
                </ul>
            
            </div>
        </div>
    </nav>

  
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 justify-content-left" *ngFor="let book of booklist">
            <div class="col mb-5">
                <div class="card"  type="button">
                 <!-- Product details-->
                    <div class="card-body p-4 mb-5">
                        <div class="text-right">
                            <a class="btn btn-outline-dark btn-lg mx-1" type="button" (click)="currentEdit = book">Change</a>
                            <a class="btn btn-outline-danger btn-lg mx-1" type="button" href="#!">Remove</a>
                        </div>
                        <span>
                            <!-- Product name-->
                            <div class="col" *ngIf="currentEdit && currentEdit.id === book.id; then editTitle else showTitle"> </div>
                        <div class="text-center mb-5">
                            <ng-template #editTitle> 
                                <input class="form-control form-control-lg text-center mt-5" [(ngModel)]="book.bookname">
                            </ng-template>
                            <ng-template #showTitle>
                                <h3 class="fw-bolder text-center mt-5">{{book.bookname}}</h3>
                            </ng-template>
                            <!-- Product author-->
                            <div class="col" *ngIf="currentEdit && currentEdit.id === book.id; then editAuthor else showAuthor"> </div>
                                <ng-template #editAuthor> 
                                    <input class="form-control form-control-lg text-center mt-2" [(ngModel)]="book.author">
                                </ng-template>
                                <ng-template #showAuthor>
                                    <h5 class="text-center">{{book.author}}</h5>
                                </ng-template>
                            <!--Product genre-->
                            <div class="col" *ngIf="currentEdit && currentEdit.id === book.id; then editGenre else showGenre"> </div>
                                <ng-template #editGenre> 
                                    <input class="form-control form-control-lg text-center mt-2" [(ngModel)]="book.genre">
                                </ng-template>
                                <ng-template #showGenre>
                                    <p class="text-center">{{book.genre}}</p>
                                </ng-template>
                             <!--Product comment-->
                             <div class="col" *ngIf="currentEdit && currentEdit.id === book.id; then editComment else showComment"> </div>
                             <ng-template #editComment> 
                                 <input class="form-control form-control-lg text-center mt-2" [(ngModel)]="book.comment">
                             </ng-template>
                             <ng-template #showComment>
                                 <p class="text-center">{{book.comment}}</p>
                             </ng-template>
                            <!-- Product price-->
                            <div class="col" *ngIf="currentEdit && currentEdit.id === book.id; then editPrice else showPrice"> </div>
                             <ng-template #editPrice> 
                                 <input class="form-control form-control-lg text-center mt-2" [(ngModel)]="book.price" type="number" min="1" step="any">
                                 <div class="mt-4">
                                     <!--Need to implement the function behind it-->
                                    <button class="btn btn-outline-dark btn-lg" type="button" >UPDATE</button>
                                 </div>
                                 
                                </ng-template>
                             <ng-template #showPrice>
                                 <p class="text-center">{{book.price}}â‚¬</p>
                             </ng-template>
                            
                        </div>
                    </span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    </div>
    <!-- Footer details-->
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; BookStore 2022</p></div>
    </footer>

</section>
